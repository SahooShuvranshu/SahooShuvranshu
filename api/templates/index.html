<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="800" height="800">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <style>
                /* CSS Reset */
                html, body, div, span, h1, p, a, img {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font-size: 100%;
                    font: inherit;
                    vertical-align: baseline;
                }
                a {
                    text-decoration: none;
                }
                /* Actual Styles */
                main {
                    display: flex;
                    padding: 20px;
                    border-radius: 5px;
                }
                .scan-code {
                    transform-origin: top right;
                    transform: rotate(270deg) translateY(-120px);
                    width: 120px;
                    height: 100%;
                    border-radius: 5px;
                }
                aside {
                    width: 485px;
                    display: flex;
                    position: relative;
                    {% if scan_code %}
                        left: -70px;
                    {% endif %}
                }
                .cover {
                    width: 148px;
                    height: 155px;
                    position: absolute;
                    top: 203px;
                    left: 68px;
                    perspective: 1000px;
                    border-radius: 18px;
                    transform: rotate3d(0, 2, 10, -20deg);
                    opacity: initial;
                    /*border: 1px solid #CCB184;
                    /*transform: rotate(-24deg) rotate3d(1, 0, 0, -10deg);*/
                    border: none;
                    box-shadow: 0 0 0 1.4px rgba(204, 177, 132, 0.4);
                }
                section {
                    padding-left: 20px;
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    align-items: center;
                }
                .info {
                    margin-top: 16px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }
                .top {
                    display: flex;
                    align-items: center;
                }
                .logo {
                    width: 24px;
                    height: 24px;
                    position: absolute;
                    top: 346px;
                    left: 99px; 
                    transform: rotate3d(0, 2, 10, -33deg) 
                    /*transform: rotate(-32deg);*/
                } 
                .ryan{
                    width: 400px;
                    height: 400px;
                    position: absolute;
                }
            </style>
            <a href="" target="_blank">
                <main>
                    <img class="ryan" src="data:image/png;base64, {{ryan}}" alt="Ryan Gosling"></img>
                    {% if scan_code %}
                        <img class="scan-code" src="data:image/png;base64, {{scan_code}}" alt="Scan Code" />
                    {% endif %}
                    <aside>
                        <img class="cover" src="data:image/png;base64, {{image}}" alt="Cover Image" />
                        <section>
                            <div class="info">
                                <div class="top">
                                    {% if not scan_code %}
                                        <img class="logo" src="data:image/png;base64, {{logo}}" alt="Spotify Logo" />
                                    {% endif %}
                                </div>
                            </div>
                        </section>
                    </aside>
                </main>
            </a>
        </div>
    </foreignObject>
</svg>
